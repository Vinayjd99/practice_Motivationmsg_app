<html>
    <head>
        <title>Motivation Message App</title>
        <style>
            *{font-size: 40px; font-family: calibri;}
            body{background-color: azure;}
            h2{border: solid; border-radius: 30px; width: 80%; padding: 5px;}
        </style>
    </head>
    <body>
        <center>
            <h1>Motivation Msg App</h1>
            <form onsubmit="gm()">
                <input type="submit" value="Get Msg">
            </form>
            <h2 id="msg"></h2>
            <h2 id="aut"></h2>

        </center>
        <script>
            function gm() {
                event.preventDefault();

                let msg = document.getElementById("msg");
                let aut = document.getElementById("aut");

                let url = "https://quotes-api-self.vercel.app/quote";

                fetch(url)
                .then(res => res.json())
                .then(data => {
                    msg.innerHTML = data.quote;
                    aut.innerHTML = data.author;
                })
                .catch(err => alert("issue" + err));

              
            }
        </script>
    </body>
</html>
